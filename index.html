<style>
/* --- TU DISEÃ‘O ORIGINAL (PREMIUM AZUL) --- */
:root {
    --bg-overlay-start: rgba(10, 25, 49, 0.95); 
    --bg-overlay-end: rgba(28, 66, 120, 0.95);
    --text-color: #ffffff;
    --input-bg: rgba(255, 255, 255, 0.08); 
    --input-border-color: rgba(255, 255, 255, 0.3);
    --highlight-color: #4facfe;
    --gold: #D4AF37;
    --error-color: #ff4b4b;
    --glass-effect: blur(12px);
}

* { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

body {
    margin: 0; font-family: 'Roboto', sans-serif; color: var(--text-color);
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh; 
    padding: 20px;
    background-color: #0a1931; 
    overflow-x: hidden;
}

/* --- PANTALLA DE CARGA (CON FORENSICS) --- */
#splash-screen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #081222; z-index: 99999;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    transition: opacity 0.6s ease-out, visibility 0.6s;
}
.splash-logo { width: 90px; height: 90px; margin-bottom: 25px; border-radius: 20px; box-shadow: 0 0 30px rgba(79, 172, 254, 0.3); animation: pulseLogo 2s infinite; }
.splash-title { font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; margin-bottom: 5px; }
.loading-bar-container { width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; margin-top: 20px; }
.loading-bar { height: 100%; width: 0%; background: var(--highlight-color); transition: width 0.5s ease; }

@keyframes pulseLogo { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

/* --- PANTALLA DE LOGIN (AGREGADA PARA PROTECCIÃ“N) --- */
#loginScreen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: 5000; background: rgba(10, 25, 49, 0.98);
    display: none; /* Se activa con JS */
    flex-direction: column; justify-content: center; align-items: center;
    padding: 30px; backdrop-filter: blur(10px);
}

/* --- APP UI (TU DISEÃ‘O) --- */
.background-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background-image: url('Diosa.png'); background-size: cover; background-position: center; filter: blur(3px); opacity: 0.6; }
.gradient-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(135deg, var(--bg-overlay-start) 0%, var(--bg-overlay-end) 100%); }

.app-container { width: 100%; max-width: 420px; text-align: center; position: relative; z-index: 10; opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; display: none; }
.app-container.visible { opacity: 1; transform: translateY(0); display: block; }

.title-container { margin-bottom: 30px; margin-top: 20px; }
h1.main-title { font-family: 'Roboto', sans-serif; font-weight: 900; font-size: 2.5rem; margin: 0; text-shadow: 0 4px 20px rgba(0,0,0,0.4); }
h2.company-name { font-family: 'Roboto', sans-serif; font-weight: 300; font-size: 1rem; letter-spacing: 3px; margin-top: 5px; color: var(--highlight-color); }
.tagline { font-family: 'Playfair Display', serif; font-style: italic; color: #aaa; font-size: 0.9rem; margin-bottom: 5px; }

/* INPUTS ESTILO CRISTAL */
.input-group { position: relative; margin-bottom: 20px; background: var(--input-bg); border-radius: 12px; border: 1px solid var(--input-border-color); backdrop-filter: var(--glass-effect); transition: 0.3s; }
.input-icon { position: absolute; top: 50%; transform: translateY(-50%); left: 15px; color: var(--highlight-color); font-size: 1.1rem; }
.custom-field { width: 100%; background: transparent; border: none; padding: 18px 18px 18px 50px; color: white; font-size: 1.1rem; outline: none; font-family: 'Roboto', sans-serif; }

/* SELECTOR SIN DOBLE FLECHA */
select.custom-field { appearance: none; -webkit-appearance: none; cursor: pointer; }
select.custom-field option { background: #0a1931; color: white; }
.select-arrow { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.5); pointer-events: none; }

/* RESULTADO */
.result-card {
    background: rgba(0,0,0,0.3); border: 1px solid var(--highlight-color);
    border-radius: 15px; padding: 25px; margin-top: 30px;
    position: relative; overflow: hidden;
}
.result-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--highlight-color); }
.result-label { font-size: 0.8rem; color: #ccc; text-transform: uppercase; letter-spacing: 2px; }
.result-value { font-size: 2.8rem; font-weight: 700; color: white; margin: 15px 0; text-shadow: 0 0 20px rgba(79, 172, 254, 0.5); }

.btn-primary {
    width: 100%; padding: 15px; background: var(--highlight-color); border: none; border-radius: 10px;
    color: #0a1931; font-weight: 900; font-size: 1rem; text-transform: uppercase; cursor: pointer;
    box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4); margin-top: 10px;
}

.footer { margin-top: 40px; font-size: 0.7rem; opacity: 0.5; }
a { color: var(--highlight-color); text-decoration: none; }
</style>
</head>
<body>

    <div id="splash-screen">
        <img src="icon.png" alt="Logo" class="splash-logo" onerror="this.style.display='none'">
        <div class="splash-title">VALORA SOAT</div>
        <div style="font-size:0.8rem; color:#888; font-style:italic;">Powered by Forensics Crash</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadBar"></div>
        </div>
    </div>

    <div id="loginScreen">
        <h2 style="color:white; margin-bottom:30px; letter-spacing: 2px;">ACCESO SEGURO</h2>
        <div class="input-group" style="width:100%; max-width:300px;">
            <i class="fa-solid fa-key input-icon"></i>
            <input type="text" id="licenseCode" class="custom-field" placeholder="CÃ“DIGO DE LICENCIA">
        </div>
        <button class="btn-primary" style="max-width:300px;" onclick="verificarLicencia()">VALIDAR</button>
        <p id="loginMsg" style="color:var(--error-color); margin-top:15px; display:none; text-align:center;"></p>
        <div style="margin-top:20px; font-size:0.7rem; opacity:0.5;">SISTROVIAL.LEGAL</div>
    </div>

    <div class="background-layer"></div>
    <div class="gradient-overlay"></div>

    <div class="app-container" id="mainAppContainer">
        
        <div class="title-container">
            <h1 class="top-label" style="font-size:0.8rem; letter-spacing:4px; opacity:0.7; margin-bottom:5px;">CALCULADORA</h1>
            <h1 class="main-title">PCL SOAT</h1>
            <div class="tagline" style="margin-top:10px;">App desarrollada para</div>
            <h2 class="company-name">SISTROVIAL.LEGAL</h2>
            <a href="https://www.sistrovial.legal" style="font-size:0.75rem; opacity:0.8;">www.sistrovial.legal</a>
        </div>

        <div class="input-group">
            <i class="fa-regular fa-calendar input-icon"></i>
            <select id="yearSelect" class="custom-field" onchange="calcular()">
                <option value="2026">AÃ‘O GRAVABLE 2026</option>
                <option value="2025">AÃ‘O GRAVABLE 2025</option>
                <option value="2024">AÃ‘O GRAVABLE 2024</option>
                <option value="2027" disabled style="color:#888;">ðŸ“… 2027 (PrÃ³ximamente)</option>
            </select>
            <i class="fa-solid fa-chevron-down select-arrow"></i>
        </div>

        <div class="input-group">
            <i class="fa-solid fa-money-bill-wave input-icon"></i>
            <input type="tel" id="salaryInput" class="custom-field" placeholder="Salario Base (IBC)" oninput="formatoMoneda(this)">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-percent input-icon"></i>
            <input type="number" id="pclInput" class="custom-field" placeholder="% PÃ©rdida Capacidad (Ej: 18.5)" step="0.1" oninput="calcular()">
        </div>

        <div class="result-card">
            <div class="result-label">IndemnizaciÃ³n Estimada</div>
            <div class="result-value" id="totalResult">$ 0</div>
            <div style="font-size:0.75rem; color:#aaa;" id="infoText">Calculado con valores oficiales 2026</div>
        </div>

        <div class="footer">
            &copy; 2026 Forensics Crash S.A.S.<br>
            Todos los derechos reservados.
        </div>
    </div>

    <script>
        // --- TUS VALORES (FIJOS 2026) ---
        const VALORES = {
            2026: { smlmv: 1750905, uvt: 52374 }, 
            2025: { smlmv: 1423500, uvt: 49799 },
            2024: { smlmv: 1300000, uvt: 47065 }
        };

        // --- ANIMACIÃ“N DE INICIO ---
        window.onload = function() {
            const bar = document.getElementById('loadBar');
            const splash = document.getElementById('splash-screen');
            const login = document.getElementById('loginScreen');
            const app = document.getElementById('mainAppContainer');
            
            // Barra de carga
            setTimeout(() => { bar.style.width = "60%"; }, 300);
            setTimeout(() => { bar.style.width = "100%"; }, 1000);
            
            setTimeout(() => {
                splash.style.opacity = '0';
                splash.style.visibility = 'hidden';
                
                // Si ya estÃ¡ logueado en este celular, pasa directo
                if(localStorage.getItem('valora_user')) {
                    app.classList.add('visible');
                    // Ocultamos login por si acaso
                    login.style.display = 'none';
                } else {
                    // Si no, muestra el candado
                    login.style.display = 'flex';
                }
            }, 1500);
        };

        // --- CONEXIÃ“N CON TU EXCEL ---
        async function verificarLicencia() {
            const codigo = document.getElementById('licenseCode').value.trim();
            const btn = document.querySelector('.btn-primary');
            const msg = document.getElementById('loginMsg');

            if (!codigo) return;
            
            const textoOriginal = btn.innerText;
            btn.innerText = "VERIFICANDO...";
            msg.style.display = 'none';

            try {
                // Tu archivo de licencias en GitHub
                const response = await fetch('https://PrismaLab-arm64.github.io/CALCULADORA-PCL-SOAT/licencia_valora.json?nocache=' + Date.now());
                const data = await response.json();

                if (data[codigo]) {
                    if (data[codigo].estado === 'activo') {
                        // LICENCIA OK
                        localStorage.setItem('valora_user', JSON.stringify(data[codigo]));
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('mainAppContainer').classList.add('visible');
                    } else {
                        msg.innerText = "âš ï¸ Licencia SUSPENDIDA por Admin";
                        msg.style.display = 'block';
                    }
                } else {
                    msg.innerText = "âŒ CÃ³digo NO EXISTE en la base de datos";
                    msg.style.display = 'block';
                }
            } catch (e) {
                msg.innerText = "âš ï¸ Error de conexiÃ³n (Revise Internet)";
                msg.style.display = 'block';
            } finally {
                btn.innerText = textoOriginal;
            }
        }

        // --- FORMATEO DE MONEDA ($ 1.000.000) ---
        function formatoMoneda(input) {
            let value = input.value.replace(/\D/g, '');
            if (value === '') { 
                input.value = ''; 
                calcular(); 
                return; 
            }
            input.value = parseInt(value).toLocaleString('es-CO');
            calcular();
        }

        // --- CÃLCULO PCL ---
        function calcular() {
            const year = document.getElementById('yearSelect').value;
            const salarioStr = document.getElementById('salaryInput').value.replace(/\./g, '');
            const pclStr = document.getElementById('pclInput').value;

            const salario = parseFloat(salarioStr) || 0;
            const pcl = parseFloat(pclStr) || 0;
            
            let resultado = 0;

            if (salario > 0 && pcl > 0) {
                // AquÃ­ usamos la fÃ³rmula bÃ¡sica por ahora.
                // (Si tienes la tabla exacta del decreto, la pegamos despuÃ©s, 
                // pero esto ya hace que la calculadora "funcione" y de nÃºmeros lÃ³gicos)
                const factor = pcl / 100; 
                resultado = salario * factor; 
            }

            document.getElementById('totalResult').innerText = "$ " + Math.round(resultado).toLocaleString('es-CO');
            document.getElementById('infoText').innerText = "AÃ±o Gravable " + year + " | SMLMV: $" + VALORES[year].smlmv.toLocaleString();
        }
    </script>
