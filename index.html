<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VALORA | Calculadora PCL</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 215, 0, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body {
            background-color: var(--dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(circle at top, #1a1a1a 0%, #000000 100%);
            padding-bottom: 80px; /* Espacio para men칰 flotante */
        }

        /* --- LOGIN SCREEN --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px;
        }
        .login-input {
            width: 100%; max-width: 300px; padding: 15px;
            background: #111; border: 1px solid #333; color: var(--gold);
            text-align: center; font-size: 1.2rem; border-radius: 8px;
            margin-bottom: 20px; text-transform: uppercase; outline: none;
        }
        .btn-gold {
            width: 100%; max-width: 300px; padding: 15px;
            background: linear-gradient(45deg, #B8860B, #FFD700);
            border: none; color: #000; font-weight: bold; font-size: 1rem;
            border-radius: 8px; cursor: pointer;
        }

        /* --- APP UI --- */
        #appContent { display: none; width: 100%; max-width: 500px; padding: 20px; }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;
        }

        /* --- INPUTS & SELECTS (CORREGIDO DOBLE ICONO) --- */
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; color: #aaa; font-size: 0.85rem; margin-bottom: 5px; }
        
        .custom-select {
            position: relative; background: var(--glass);
            border-radius: 8px; border: 1px solid var(--border);
        }
        
        /* FLECHA DEL NAVEGADOR ELIMINADA */
        .custom-select select {
            width: 100%; padding: 12px; background: transparent; border: none;
            color: white; font-size: 1rem; outline: none;
            appearance: none; -webkit-appearance: none; -moz-appearance: none;
            position: relative; z-index: 10;
        }
        /* FLECHA DORADA PERSONALIZADA */
        .custom-select::after {
            content: '\f107'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            color: var(--gold); z-index: 1; pointer-events: none;
        }

        .money-input {
            width: 100%; padding: 12px; background: var(--glass);
            border: 1px solid var(--border); border-radius: 8px;
            color: #fff; font-size: 1.1rem; outline: none;
        }

        /* --- TABLA DE REFERENCIA EXACTA (FOTO) --- */
        .ref-table {
            width: 100%; border-collapse: collapse; font-size: 0.75rem; color: #ccc;
            background: #111; border-radius: 8px; overflow: hidden; margin-top: 20px;
        }
        .ref-table th { background: #222; padding: 8px; color: var(--gold); text-align: center; }
        .ref-table td { padding: 8px; border-bottom: 1px solid #333; text-align: center; }
        .ref-table td:first-child { text-align: left; font-weight: bold; color: #eee; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #000; border: 1px solid var(--gold); padding: 15px; border-radius: 10px; width: 100%; max-height: 90vh; overflow-y: auto; }

        /* --- FOOTER MENU --- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(20,20,20,0.95); padding: 10px 25px; border-radius: 30px;
            border: 1px solid #333; display: flex; gap: 30px; z-index: 5000;
        }
        .nav-btn { background: none; border: none; color: #666; font-size: 1.3rem; cursor: pointer; }
        .nav-btn.active { color: var(--gold); }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h1 style="color:#fff; margin-bottom:10px;">VALORA<span style="color:var(--gold)">.APP</span></h1>
        <p style="color:#666; font-size:0.8rem; margin-bottom:30px;">Calculadora Forense PCL</p>
        
        <input type="text" id="licenseCode" class="login-input" placeholder="INGRESE LICENCIA">
        <button class="btn-gold" onclick="verificarLicencia()">INGRESAR</button>
        <p id="errorMsg" style="color:red; margin-top:15px; display:none;"></p>
        
        <div style="margin-top:50px; opacity:0.3; font-size:0.7rem;">Powered by Forensics Crash</div>
    </div>

    <div id="appContent">
        <div class="header">
            <h3 style="color:var(--gold)">Calculadora PCL</h3>
            <span id="userName" style="font-size:0.8rem; border:1px solid #333; padding:5px 10px; border-radius:15px;">Usuario</span>
        </div>

        <div class="input-group">
            <label>A침o de Referencia</label>
            <div class="custom-select">
                <select id="yearSelect">
                    <option value="2026">A칌O GRAVABLE 2026</option>
                    <option value="2025">A칌O GRAVABLE 2025</option>
                    <option value="2024">A칌O GRAVABLE 2024</option>
                    <option value="2023">A칌O GRAVABLE 2023</option>
                    <option value="2027" disabled style="color:#666;">游늰 2027 (Pr칩ximamente)</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label>Salario Base (IBC)</label>
            <input type="number" id="salaryInput" class="money-input" placeholder="$ 0">
        </div>
        
        <button onclick="document.getElementById('infoModal').style.display='flex'" style="width:100%; padding:10px; background:#222; border:1px solid #444; color:#aaa; margin-top:20px; border-radius:8px;">
            <i class="fa-solid fa-table"></i> Ver Tabla de Valores Oficiales
        </button>

        <div style="margin-top:30px; text-align:center; padding:20px; background:linear-gradient(145deg, #111, #000); border-radius:15px; border:1px solid #333;">
            <div style="color:#666; font-size:0.9rem;">INDEMNIZACI칍N ESTIMADA</div>
            <div id="totalResult" style="font-size:2rem; color:var(--gold); font-weight:bold; margin-top:10px;">$ 0</div>
        </div>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--gold); text-align:center; margin-bottom:15px;">Hist칩rico de Valores</h3>
            
            <table class="ref-table">
                <thead>
                    <tr>
                        <th>Concepto</th>
                        <th>2023</th>
                        <th>2024</th>
                        <th>2025</th>
                        <th>2026</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>SMLMV</td>
                        <td>1.160.000</td>
                        <td>1.300.000</td>
                        <td>1.423.500</td>
                        <td style="color:var(--gold)">1.750.905</td>
                    </tr>
                    <tr>
                        <td>Aux. Transp</td>
                        <td>140.606</td>
                        <td>162.000</td>
                        <td>200.000</td>
                        <td style="color:var(--gold)">249.095</td>
                    </tr>
                    <tr>
                        <td>UVT</td>
                        <td>42.412</td>
                        <td>47.065</td>
                        <td>49.799</td>
                        <td style="color:var(--gold)">52.374</td>
                    </tr>
                </tbody>
            </table>
            
            <button onclick="document.getElementById('infoModal').style.display='none'" style="width:100%; margin-top:20px; padding:12px; background:var(--gold); border:none; border-radius:8px; font-weight:bold;">Cerrar</button>
        </div>
    </div>

    <div class="bottom-nav" id="navBar" style="display:none;">
        <button class="nav-btn active"><i class="fa-solid fa-calculator"></i></button>
        <button class="nav-btn" onclick="cerrarSesion()"><i class="fa-solid fa-power-off"></i></button>
    </div>

    <script>
        // --- 1. CONEXI칍N CON GITHUB (NO TOCAR) ---
        async function verificarLicencia() {
            const codigo = document.getElementById('licenseCode').value.trim();
            const btn = document.querySelector('.btn-gold');
            const errorMsg = document.getElementById('errorMsg');

            if (!codigo) return;
            btn.innerText = "VERIFICANDO...";
            
            try {
                const response = await fetch('https://PrismaLab-arm64.github.io/CALCULADORA-PCL-SOAT/licencia_valora.json?nocache=' + Date.now());
                const data = await response.json();

                if (data[codigo] && data[codigo].estado === 'activo') {
                    localStorage.setItem('valora_user', JSON.stringify(data[codigo]));
                    iniciarApp(data[codigo]);
                } else {
                    errorMsg.innerText = "Licencia no v치lida o suspendida.";
                    errorMsg.style.display = 'block';
                }
            } catch (e) {
                alert("Error de conexi칩n");
            } finally {
                btn.innerText = "INGRESAR";
            }
        }

        function iniciarApp(usuario) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            document.getElementById('navBar').style.display = 'flex';
            document.getElementById('userName').innerText = usuario.nombre;
        }

        function cerrarSesion() {
            localStorage.clear();
            location.reload();
        }

        // --- AUTO LOGIN ---
        if(localStorage.getItem('valora_user')) {
            iniciarApp(JSON.parse(localStorage.getItem('valora_user')));
        }
        
        // --- C츼LCULO ---
        // AQU칈 VA TU F칍RMULA. POR AHORA EST츼 VAC칈A PARA NO PONER VALORES RAROS.
        document.getElementById('salaryInput').addEventListener('input', function(e) {
            // Ejemplo b치sico (BORRAR CUANDO PONGAS TU FORMULA REAL)
            let val = parseFloat(e.target.value) || 0;
            document.getElementById('totalResult').innerText = "$ " + val.toLocaleString('es-CO');
        });
    </script>
</body>
</html>
