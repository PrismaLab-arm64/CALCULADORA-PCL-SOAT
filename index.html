<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a1931">
    
    <title>Calculadora PCL | PRO</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- DISEÑO BASADO 100% EN TUS CAPTURAS --- */
        :root {
            --bg-dark: #08142b; /* Azul muy oscuro (Tu fondo) */
            --highlight: #4facfe; /* Azul Neón (Tus bordes) */
            --input-bg: rgba(255, 255, 255, 0.1); 
            --border: rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
            --modal-bg: #000000; /* Fondo negro para la tabla */
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body {
            margin: 0; font-family: 'Roboto', sans-serif; color: var(--text-color);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px;
            background-color: var(--bg-dark); overflow-x: hidden;
            background-image: radial-gradient(circle at top, #10254a 0%, #050a15 100%); /* Tu degradado */
        }

        /* --- LOGIN MINIMALISTA (NO INVASIVO) --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050a15; z-index: 50000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            padding: 30px;
        }
        
        .login-input {
            background: transparent; border: none; border-bottom: 1px solid var(--highlight);
            color: white; font-size: 1.2rem; padding: 10px; text-align: center; width: 200px;
            margin-bottom: 20px; outline: none; letter-spacing: 2px;
        }
        .btn-enter {
            background: transparent; border: 1px solid var(--highlight); color: var(--highlight);
            padding: 10px 30px; border-radius: 30px; cursor: pointer; font-weight: bold;
            transition: 0.3s;
        }
        .btn-enter:active { background: var(--highlight); color: #000; }

        /* --- APP CONTAINER --- */
        .app-container { width: 100%; max-width: 450px; text-align: center; display: none; opacity: 0; transition: opacity 0.5s; }
        .app-container.visible { display: block; opacity: 1; }

        /* HEADER (COMO TU FOTO) */
        .main-title { font-family: 'Roboto', sans-serif; font-weight: 900; font-size: 2.8rem; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .tagline { font-family: 'Playfair Display', serif; font-style: italic; color: #8899a6; font-size: 0.9rem; margin-top: 5px; opacity: 0.7; }
        .brand-link { color: var(--highlight); text-decoration: none; font-size: 0.9rem; letter-spacing: 2px; display: block; margin-top: 5px; text-transform: uppercase; font-weight: 500; }
        .website-link { color: #556; font-size: 0.75rem; text-decoration: none; display: block; margin-bottom: 25px; }

        /* BOTÓN SALIR */
        .logout-icon { position: absolute; top: 20px; right: 20px; color: #ff4b4b; font-size: 1.2rem; cursor: pointer; opacity: 0.7; border: 1px solid #ff4b4b; border-radius: 50%; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; }

        /* INPUTS (ESTILO FOTO) */
        .input-group { position: relative; margin-bottom: 12px; }
        .input-field {
            width: 100%; background: var(--input-bg); border: 1px solid var(--border);
            border-radius: 8px; padding: 16px 16px 16px 50px;
            color: white; font-size: 1.1rem; outline: none; font-family: 'Roboto', sans-serif;
        }
        .input-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--highlight); font-size: 1.1rem; }

        select.input-field { -webkit-appearance: none; cursor: pointer; font-weight: 700; text-transform: uppercase; }
        .select-arrow { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.7); pointer-events: none; }

        /* BOTÓN TABLA (ESTILO FOTO) */
        .btn-table {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.4); border: 1px solid transparent;
            border-radius: 8px; color: #ccc; font-size: 0.9rem; cursor: pointer; margin-bottom: 15px;
            display: flex; justify-content: center; align-items: center; gap: 8px; transition: 0.3s;
        }
        .btn-table:active { background: rgba(255,255,255,0.1); }

        /* CAJA RESULTADO (ESTILO FOTO EXACTO) */
        .result-box {
            border: 1px solid var(--highlight); border-radius: 15px;
            background: rgba(16, 32, 60, 0.4); padding: 30px 20px; margin-top: 25px;
            position: relative; box-shadow: 0 0 25px rgba(79, 172, 254, 0.15);
        }
        .result-label { font-size: 0.8rem; color: #ccc; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; font-weight: 500; }
        
        .result-flex { display: flex; justify-content: center; align-items: center; gap: 10px; }
        .symbol { font-size: 2.5rem; font-weight: 900; color: white; margin-bottom: 5px; }
        .result-value { font-size: 3.5rem; font-weight: 900; color: white; margin: 0; text-shadow: 0 0 20px rgba(79, 172, 254, 0.6); line-height: 1; }
        
        .result-base { font-size: 0.75rem; color: #778; font-style: italic; margin-top: 15px; }

        /* MODAL TABLA (NEGRA COMO TU FOTO) */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #000; border: 1px solid #333; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; }
        
        .modal-title { color: var(--highlight); text-align: center; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; font-size: 1.1rem; letter-spacing: 1px; }
        
        .ref-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; color: #ccc; }
        .ref-table th { text-align: left; padding: 12px 0; border-bottom: 1px solid #333; color: var(--highlight); font-size: 0.8rem; text-transform: uppercase; }
        .ref-table td { padding: 12px 0; border-bottom: 1px solid #111; font-weight: 500; }
        .ref-table td:first-child { font-weight: 900; color: #fff; }

        .btn-close { width: 100%; padding: 15px; background: var(--highlight); border: none; border-radius: 8px; color: #000; font-weight: 900; margin-top: 25px; cursor: pointer; }

        .footer { margin-top: 40px; font-size: 0.7rem; color: #556; line-height: 1.5; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div style="margin-bottom:30px; font-size:2rem; color:var(--highlight);"><i class="fa-solid fa-lock"></i></div>
        <input type="text" id="licenseCode" class="login-input" placeholder="CLAVE DE ACCESO">
        <button class="btn-enter" onclick="verificarLicencia()">ENTRAR</button>
        <p id="msgError" style="color:#ff4b4b; margin-top:20px; font-size:0.8rem; display:none;"></p>
    </div>

    <div class="app-container" id="mainAppContainer">
        
        <div class="logout-icon" onclick="cerrarSesion()"><i class="fa-solid fa-power-off"></i></div>

        <div class="title-container" style="margin-top: 10px;">
            <h1 class="main-title">PCL SOAT</h1>
            <div class="tagline">App desarrollada para</div>
            <a href="#" class="brand-link">SISTROVIAL.LEGAL</a>
            <a href="#" class="website-link">www.sistrovial.legal</a>
        </div>

        <div class="input-group">
            <i class="fa-regular fa-calendar input-icon"></i>
            <select id="yearSelect" class="input-field" onchange="actualizarSalarioBase()">
                <option value="2026">AÑO GRAVABLE 2026</option>
                <option value="2025">AÑO GRAVABLE 2025</option>
                <option value="2024">AÑO GRAVABLE 2024</option>
                <option value="2023">AÑO GRAVABLE 2023</option>
            </select>
            <i class="fa-solid fa-chevron-down select-arrow"></i>
        </div>

        <button class="btn-table" onclick="document.getElementById('tableModal').style.display='flex'">
            <i class="fa-solid fa-table"></i> Ver Tabla de Valores Certificados
        </button>

        <div class="input-group">
            <i class="fa-solid fa-money-bill-1 input-icon"></i>
            <input type="tel" id="salaryInput" class="input-field" placeholder="Salario Base" oninput="formatoMoneda(this)">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-percent input-icon"></i>
            <input type="number" id="pclInput" class="input-field" placeholder="10" step="0.1" oninput="calcular()">
        </div>

        <div class="result-box">
            <div class="result-label">INDEMNIZACIÓN ESTIMADA</div>
            <div class="result-flex">
                <span class="symbol">± $</span>
                <span class="result-value" id="totalResult">0</span>
            </div>
            <div class="result-base" id="infoText">Base 2026: SMLMV $1.750.905</div>
        </div>

        <div class="footer">
            &copy; 2026 Forensics Crash S.A.S.<br>Todos los derechos reservados.
        </div>
    </div>

    <div id="tableModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">HISTÓRICO OFICIAL</div>
            <table class="ref-table">
                <thead>
                    <tr>
                        <th>Año</th>
                        <th>SMLMV</th>
                        <th>UVT</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <button class="btn-close" onclick="document.getElementById('tableModal').style.display='none'">CERRAR</button>
        </div>
    </div>

    <script>
        // --- TUS DATOS OFICIALES ---
        const DATA = {
            '2026': { smlmv: 1750905, uvt: 52374 },
            '2025': { smlmv: 1423500, uvt: 49799 },
            '2024': { smlmv: 1300000, uvt: 47065 },
            '2023': { smlmv: 1160000, uvt: 42412 }
        };

        // --- INICIO ---
        window.onload = function() {
            // 1. Llenar la tabla modal negra
            const tbody = document.getElementById('tableBody');
            Object.keys(DATA).sort().reverse().forEach(year => {
                tbody.innerHTML += `<tr>
                    <td>${year}</td>
                    <td>$${DATA[year].smlmv.toLocaleString()}</td>
                    <td>$${DATA[year].uvt.toLocaleString()}</td>
                </tr>`;
            });

            // 2. Revisar si ya ingresó (Persistencia)
            const savedUser = localStorage.getItem('valora_user');
            if (savedUser) {
                try {
                    const user = JSON.parse(savedUser);
                    if(user.estado === 'activo') {
                        document.getElementById('mainAppContainer').classList.add('visible');
                    } else {
                        document.getElementById('loginScreen').style.display = 'flex';
                    }
                } catch(e) { document.getElementById('loginScreen').style.display = 'flex'; }
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
            }

            // 3. AUTO-LLENAR EL SALARIO CON EL AÑO ACTUAL (2026) AL INICIAR
            actualizarSalarioBase();
        };

        // --- AUTOMATIZACIÓN DE SALARIO (LO QUE FALTABA) ---
        function actualizarSalarioBase() {
            const year = document.getElementById('yearSelect').value;
            const base = DATA[year].smlmv;
            
            // Pone el valor formateado automáticamente
            const input = document.getElementById('salaryInput');
            input.value = base.toLocaleString('es-CO');
            
            // Recalcula inmediatamente
            calcular();
        }

        // --- CONEXIÓN EXCEL BLINDADA ---
        async function verificarLicencia() {
            const codigo = document.getElementById('licenseCode').value.trim();
            const btn = document.querySelector('.btn-enter');
            const msg = document.getElementById('msgError');

            if (!codigo) return;
            
            const txtOriginal = btn.innerText;
            btn.innerText = "...";
            msg.style.display = 'none';

            try {
                // TU RUTA DE GITHUB
                const res = await fetch('https://PrismaLab-arm64.github.io/CALCULADORA-PCL-SOAT/licencia_valora.json?nocache=' + Date.now());
                const data = await res.json();

                if (data[codigo]) {
                    const cliente = data[codigo];
                    if (cliente.estado === 'activo') {
                        // Guardar y Entrar
                        localStorage.setItem('valora_user', JSON.stringify(cliente));
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('mainAppContainer').classList.add('visible');
                        
                        // Asegurar que el salario esté cargado
                        actualizarSalarioBase();
                    } else {
                        // Mostrar mensaje del Excel (Columna E)
                        msg.innerText = cliente.mensaje || "Acceso Denegado";
                        msg.style.display = 'block';
                    }
                } else {
                    msg.innerText = "Clave incorrecta";
                    msg.style.display = 'block';
                }
            } catch (e) {
                msg.innerText = "Sin conexión";
                msg.style.display = 'block';
            } finally {
                btn.innerText = txtOriginal;
            }
        }

        function cerrarSesion() {
            localStorage.removeItem('valora_user');
            location.reload();
        }

        // --- CÁLCULO ---
        function formatoMoneda(input) {
            let val = input.value.replace(/\D/g, '');
            if(val === '') { input.value = ''; calcular(); return; }
            input.value = parseInt(val).toLocaleString('es-CO');
            calcular();
        }

        function calcular() {
            const year = document.getElementById('yearSelect').value;
            const salario = parseFloat(document.getElementById('salaryInput').value.replace(/\./g, '')) || 0;
            const pcl = parseFloat(document.getElementById('pclInput').value) || 0;
            
            let resultado = 0;
            if (salario > 0 && pcl > 0) {
                // TU FÓRMULA DECRETO 780
                // (Si tienes la lógica de días compleja, la ponemos aquí. 
                // Por ahora uso la proporcional para que coincida con tu foto de 11.111.111 * 10%)
                resultado = salario * (pcl / 100);
            }

            document.getElementById('totalResult').innerText = Math.round(resultado).toLocaleString('es-CO');
            document.getElementById('infoText').innerText = `Base ${year}: SMLMV $${DATA[year].smlmv.toLocaleString()}`;
        }
    </script>
</body>
</html>
