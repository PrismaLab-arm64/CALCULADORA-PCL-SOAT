<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#08142b">
    <title>PCL SOAT | SISTROVIAL</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- ESTILOS SISTROVIAL (AZUL OSCURO ORIGINAL) --- */
        :root {
            --bg-dark: #08142b;
            --highlight: #4facfe; /* Azul Ne칩n */
            --input-bg: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --error: #ff4b4b;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body {
            margin: 0; font-family: 'Roboto', sans-serif; color: var(--text-color);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px;
            background-color: var(--bg-dark); overflow-x: hidden;
            background-image: radial-gradient(circle at top, #10254a 0%, #050a15 100%);
        }

        /* --- LOGIN (ACCESO) --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050a15; z-index: 50000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            padding: 30px;
        }
        .login-input {
            background: transparent; border: none; border-bottom: 1px solid var(--highlight);
            color: white; font-size: 1.2rem; padding: 10px; text-align: center; width: 80%;
            margin-bottom: 30px; outline: none; letter-spacing: 2px;
        }
        .btn-enter {
            background: transparent; border: 1px solid var(--highlight); color: var(--highlight);
            padding: 12px 40px; border-radius: 30px; cursor: pointer; font-weight: bold; letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-enter:active { background: var(--highlight); color: #000; }

        /* --- APP CONTAINER --- */
        #appContent { width: 100%; max-width: 450px; text-align: center; display: none; opacity: 0; animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* HEADER (RECUPERADO SISTROVIAL) */
        .main-title { font-family: 'Roboto', sans-serif; font-weight: 900; font-size: 2.8rem; margin: 0; text-transform: uppercase; letter-spacing: 1px; line-height: 1; }
        .tagline { font-family: 'Playfair Display', serif; font-style: italic; color: #8899a6; font-size: 0.9rem; margin-top: 5px; opacity: 0.8; }
        .brand-link { color: var(--highlight); text-decoration: none; font-size: 0.9rem; letter-spacing: 2px; display: block; margin-top: 5px; text-transform: uppercase; font-weight: 700; }
        .website-link { color: #556; font-size: 0.75rem; text-decoration: none; display: block; margin-bottom: 25px; }

        /* BOT칍N APAGAR */
        .logout-btn { position: absolute; top: 20px; right: 20px; color: #ff4b4b; font-size: 1.2rem; cursor: pointer; opacity: 0.8; padding:10px; }

        /* INPUTS */
        .input-group { position: relative; margin-bottom: 15px; }
        .input-field {
            width: 100%; background: var(--input-bg); border: 1px solid var(--border);
            border-radius: 12px; padding: 18px 18px 18px 50px;
            color: white; font-size: 1.1rem; outline: none; font-family: 'Roboto', sans-serif;
        }
        
        /* CAMPO BLOQUEADO (SOLO LECTURA) - EL SUELDO ES FIJO */
        .readonly { 
            background: rgba(0,0,0,0.3); color: #aaa; pointer-events: none; border-color: rgba(255,255,255,0.1); 
        }

        .input-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--highlight); font-size: 1.2rem; }

        select.input-field { -webkit-appearance: none; cursor: pointer; font-weight: 700; text-transform: uppercase; }
        .select-arrow { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.7); pointer-events: none; }

        /* BOT칍N TABLA */
        .btn-table {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.4); border: 1px solid transparent;
            border-radius: 8px; color: #ccc; font-size: 0.9rem; cursor: pointer; margin-bottom: 20px;
            display: flex; justify-content: center; align-items: center; gap: 8px; transition: 0.3s;
        }
        .btn-table:active { background: rgba(255,255,255,0.1); }

        /* RESULTADO (CON SIGNO 췀) */
        .result-box {
            border: 2px solid var(--highlight); border-radius: 18px;
            background: rgba(16, 32, 60, 0.5); padding: 30px 20px; margin-top: 25px;
            position: relative; box-shadow: 0 0 25px rgba(79, 172, 254, 0.2);
        }
        .result-label { font-size: 0.85rem; color: #ccc; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; font-weight: 500; }
        .symbol { font-size: 2.5rem; font-weight: 300; color: white; margin-top: 5px; opacity: 0.9; }
        .result-value { font-size: 3.5rem; font-weight: 900; color: white; margin: 0; text-shadow: 0 0 20px rgba(79, 172, 254, 0.7); line-height: 1; }
        .result-base { font-size: 0.75rem; color: #8899a6; font-style: italic; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; display: block; }

        /* MODAL NEGRA (COMO TU FOTO) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #000; border: 1px solid #333; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; }
        .modal-title { color: var(--highlight); text-align: center; font-weight: 900; margin-bottom: 20px; }
        .ref-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; color: #ccc; }
        .ref-table th { text-align: left; padding: 12px 0; border-bottom: 1px solid #333; color: var(--highlight); }
        .ref-table td { padding: 12px 0; border-bottom: 1px solid #111; }
        .btn-close { width: 100%; padding: 15px; background: var(--highlight); border: none; border-radius: 12px; color: #000; font-weight: 900; margin-top: 25px; cursor: pointer; }

        .footer { margin-top: 40px; font-size: 0.65rem; color: #556; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div style="margin-bottom:30px; font-size:2.5rem; color:var(--highlight);"><i class="fa-solid fa-lock"></i></div>
        <input type="text" id="licenseCode" class="login-input" placeholder="CLAVE DE ACCESO">
        <button class="btn-enter" onclick="verificarLicencia()">ENTRAR</button>
        <p id="msgError" style="color:var(--error); margin-top:20px; font-size:0.8rem; display:none;"></p>
    </div>

    <div id="appContent">
        <div class="logout-btn" onclick="cerrarSesion()"><i class="fa-solid fa-power-off"></i></div>

        <div style="margin-top: 20px; margin-bottom: 30px;">
            <h1 class="main-title">PCL SOAT</h1>
            <div class="tagline">App desarrollada para</div>
            <a href="#" class="brand-link">SISTROVIAL.LEGAL</a>
            <a href="#" class="website-link">www.sistrovial.legal</a>
        </div>

        <div class="input-group">
            <i class="fa-regular fa-calendar input-icon"></i>
            <select id="yearSelect" class="input-field" onchange="actualizarBase()">
                <option value="2026">A칌O GRAVABLE 2026</option>
                <option value="2025">A칌O GRAVABLE 2025</option>
                <option value="2024">A칌O GRAVABLE 2024</option>
                <option value="2023">A칌O GRAVABLE 2023</option>
                <option value="2027" disabled>游 2027 (Por Renovar)</option>
            </select>
            <i class="fa-solid fa-chevron-down select-arrow"></i>
        </div>

        <button class="btn-table" onclick="document.getElementById('tableModal').style.display='flex'">
            <i class="fa-solid fa-table"></i> Ver Tabla de Valores Certificados
        </button>

        <div class="input-group">
            <i class="fa-solid fa-money-bill-1 input-icon"></i>
            <input type="text" id="salaryInput" class="input-field readonly" readonly value="$ 0">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-percent input-icon"></i>
            <input type="number" id="pclInput" class="input-field" placeholder="Ingrese % PCL (Ej: 10)" step="0.1" oninput="calcular()">
        </div>

        <div class="result-box">
            <div class="result-label">INDEMNIZACI칍N ESTIMADA</div>
            <div style="display:flex; justify-content:center; align-items:flex-start; gap:5px;">
                <span class="symbol">췀 $</span>
                <span class="result-value" id="totalResult">0</span>
            </div>
            <div class="result-base" id="infoText">Base 2026: SMLMV $1.750.905</div>
        </div>

        <div class="footer">
            &copy; 2026 Forensics Crash S.A.S.<br>Todos los derechos reservados.
        </div>
    </div>

    <div id="tableModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">HIST칍RICO OFICIAL</div>
            <table class="ref-table">
                <thead><tr><th>A침o</th><th>SMLMV</th><th>UVT</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
            <button class="btn-close" onclick="document.getElementById('tableModal').style.display='none'">CERRAR</button>
        </div>
    </div>

    <script>
        // --- DATOS CERTIFICADOS (FIJOS POR LEY) ---
        const DATA = {
            '2026': { smlmv: 1750905, uvt: 52374 },
            '2025': { smlmv: 1423500, uvt: 49799 },
            '2024': { smlmv: 1300000, uvt: 47065 },
            '2023': { smlmv: 1160000, uvt: 42412 }
        };

        // --- INICIO ---
        window.onload = function() {
            // Llenar tabla modal
            const tbody = document.getElementById('tableBody');
            Object.keys(DATA).sort().reverse().forEach(year => {
                tbody.innerHTML += `<tr><td>${year}</td><td>$${DATA[year].smlmv.toLocaleString('es-CO')}</td><td>$${DATA[year].uvt.toLocaleString('es-CO')}</td></tr>`;
            });

            // Verificar Login
            const savedUser = localStorage.getItem('valora_user');
            if (savedUser) {
                try {
                    const user = JSON.parse(savedUser);
                    if(user.estado === 'activo') {
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('appContent').style.display = 'block';
                        actualizarBase(); // Carga valores iniciales
                    } else {
                        document.getElementById('loginScreen').style.display = 'flex';
                    }
                } catch(e) { document.getElementById('loginScreen').style.display = 'flex'; }
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
            }
        };

        // --- SALARIO AUTOM츼TICO (NO SE ESCRIBE) ---
        function actualizarBase() {
            const year = document.getElementById('yearSelect').value;
            const smlmv = DATA[year].smlmv;
            
            // Pone el SMLMV en el campo (SOLO LECTURA)
            document.getElementById('salaryInput').value = "$ " + smlmv.toLocaleString('es-CO');
            calcular();
        }

        // --- CONEXI칍N EXCEL ---
        async function verificarLicencia() {
            const codigo = document.getElementById('licenseCode').value.trim();
            const btn = document.querySelector('.btn-enter');
            const msg = document.getElementById('msgError');

            if (!codigo) return;
            btn.innerText = "..."; msg.style.display = 'none';

            try {
                const res = await fetch('https://PrismaLab-arm64.github.io/CALCULADORA-PCL-SOAT/licencia_valora.json?nocache=' + Date.now());
                const data = await res.json();

                if (data[codigo]) {
                    const cliente = data[codigo];
                    if (cliente.estado === 'activo') {
                        localStorage.setItem('valora_user', JSON.stringify(cliente));
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('appContent').style.display = 'block';
                        actualizarBase();
                    } else {
                        msg.innerText = cliente.mensaje || "Acceso Denegado"; msg.style.display = 'block';
                    }
                } else {
                    msg.innerText = "Clave incorrecta"; msg.style.display = 'block';
                }
            } catch (e) {
                msg.innerText = "Sin conexi칩n"; msg.style.display = 'block';
            } finally {
                btn.innerText = "ENTRAR";
            }
        }

        function cerrarSesion() {
            localStorage.removeItem('valora_user');
            location.reload();
        }

        // --- C츼LCULO DECRETO 780 (AUTOM츼TICO) ---
        function calcular() {
            const year = document.getElementById('yearSelect').value;
            const pcl = parseFloat(document.getElementById('pclInput').value) || 0;
            const smlmv = DATA[year].smlmv;
            const smldv = smlmv / 30; // Valor D칤a

            let dias = 0;
            // L칩gica Decreto 780
            if (pcl > 0) {
                if (pcl <= 5) dias = 14; 
                else if (pcl >= 50) dias = 180; 
                else dias = 14 + ((pcl - 5) * 3.68); // Factor de curva
            }

            const total = smldv * dias;

            document.getElementById('totalResult').innerText = Math.round(total).toLocaleString('es-CO');
            document.getElementById('infoText').innerText = `Base ${year}: ${dias.toFixed(1)} d칤as de SMLDV`;
        }
    </script>
</body>
</html>
