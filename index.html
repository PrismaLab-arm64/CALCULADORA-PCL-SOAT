<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a1931">
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://PrismaLab-arm64.github.io; img-src 'self' data:; connect-src 'self' https://PrismaLab-arm64.github.io https://wa.me;">

    <title>Calculadora PCL SOAT | PRO</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- DISEÑO AZUL ORIGINAL (RESTAURADO) --- */
        :root {
            --bg-dark: #0a1931;
            --highlight: #4facfe; /* Azul Neón */
            --input-bg: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --error: #ff4b4b;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body {
            margin: 0; font-family: 'Roboto', sans-serif; color: var(--text-color);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px;
            background-color: var(--bg-dark); overflow-x: hidden;
        }

        /* --- PANTALLA DE CARGA --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #081222; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        .splash-logo { width: 100px; margin-bottom: 20px; border-radius: 20px; box-shadow: 0 0 30px rgba(79, 172, 254, 0.3); animation: pulse 2s infinite; }
        .loading-text { margin-top: 15px; font-size: 0.8rem; color: var(--highlight); opacity: 0.8; letter-spacing: 1px; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* --- LOGIN --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 25, 49, 0.98); z-index: 50000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            padding: 30px; backdrop-filter: blur(10px);
        }

        /* --- APP CONTAINER --- */
        .app-container { width: 100%; max-width: 450px; text-align: center; display: none; }
        .app-container.visible { display: block; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER */
        .header-row { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; margin-bottom: 20px; }
        .header-content { text-align: center; width: 100%; }
        
        .main-title { font-family: 'Roboto', sans-serif; font-weight: 900; font-size: 2.5rem; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .tagline { font-family: 'Playfair Display', serif; font-style: italic; color: #8899a6; font-size: 0.9rem; margin-top: 5px; }
        .brand-link { color: var(--highlight); text-decoration: none; font-size: 0.85rem; letter-spacing: 2px; display: block; margin-top: 5px; text-transform: uppercase; }
        
        /* BOTÓN CERRAR SESIÓN (LOGOUT) */
        .logout-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255, 75, 75, 0.1); color: #ff6b6b;
            border: 1px solid rgba(255, 75, 75, 0.3);
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            font-size: 0.9rem; transition: 0.3s;
        }
        .logout-btn:hover { background: rgba(255, 75, 75, 0.3); }

        /* INPUTS (ESTILO FOTO 1) */
        .input-group { position: relative; margin-bottom: 15px; }
        .input-field {
            width: 100%; background: var(--input-bg); border: 1px solid var(--border);
            border-radius: 12px; padding: 18px 18px 18px 50px;
            color: white; font-size: 1.1rem; outline: none; font-family: 'Roboto', sans-serif;
        }
        .input-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--highlight); font-size: 1.2rem; }

        select.input-field { -webkit-appearance: none; cursor: pointer; font-weight: 500; text-transform: uppercase; }
        .select-arrow { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.5); pointer-events: none; }

        /* BOTONES */
        .btn-action {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            border-radius: 10px; color: #ccc; font-size: 0.9rem; cursor: pointer; margin-bottom: 20px;
            display: flex; justify-content: center; align-items: center; gap: 10px; transition: 0.3s;
        }
        .btn-action:hover { background: rgba(255,255,255,0.1); color: #fff; border-color: var(--highlight); }

        .btn-primary { 
            width: 100%; padding: 15px; background: var(--highlight); 
            border: none; border-radius: 10px; color: #0a1931; 
            font-weight: 900; cursor: pointer; text-transform: uppercase; 
        }

        /* CAJA RESULTADO (ESTILO FOTO 1) */
        .result-box {
            border: 2px solid var(--highlight); border-radius: 15px;
            background: rgba(0,0,0,0.2); padding: 25px; margin-top: 25px;
            position: relative; box-shadow: 0 0 20px rgba(79, 172, 254, 0.15);
        }
        .result-label { font-size: 0.8rem; color: #ccc; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
        .result-value { font-size: 2.8rem; font-weight: 900; color: white; margin: 0; text-shadow: 0 0 15px rgba(79, 172, 254, 0.5); }
        .result-base { font-size: 0.75rem; color: #888; font-style: italic; margin-top: 10px; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #111; border: 1px solid var(--border); padding: 20px; border-radius: 15px; width: 100%; max-height: 80vh; overflow-y: auto; }
        
        .tariff-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; color: #ddd; }
        .tariff-table th { text-align: left; padding: 10px; border-bottom: 1px solid #444; color: var(--highlight); }
        .tariff-table td { padding: 10px; border-bottom: 1px solid #222; }

        /* FONDO */
        .bg-img { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: url('Diosa.png') center/cover; opacity: 0.4; filter: blur(3px); }
        .bg-grad { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(135deg, rgba(10, 25, 49, 0.95) 0%, rgba(28, 66, 120, 0.95) 100%); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="icon.png" alt="Logo" class="splash-logo" onerror="this.style.display='none'">
        <h2 style="color:white; margin:0; letter-spacing:2px;">VALORA SOAT</h2>
        <div class="loading-text">Verificando Credenciales...</div>
    </div>

    <div id="loginScreen">
        <h2 style="color:white; margin-bottom:20px; letter-spacing:1px;">ACCESO EXCLUSIVO</h2>
        <div class="input-group" style="width:100%;">
            <i class="fa-solid fa-key input-icon"></i>
            <input type="text" id="licenseCode" class="input-field" placeholder="CÓDIGO DE LICENCIA">
        </div>
        <button class="btn-primary" onclick="verificarLicencia()">INGRESAR</button>
        <p id="msgError" style="color:var(--error); margin-top:15px; font-size:0.85rem; display:none; text-align:center;"></p>
        <div style="margin-top:20px; font-size:0.7rem; opacity:0.5;">Secure Login v3.0</div>
    </div>

    <div class="bg-img"></div>
    <div class="bg-grad"></div>

    <div class="app-container" id="mainAppContainer">
        
        <button class="logout-btn" onclick="cerrarSesion()" title="Cerrar Sesión">
            <i class="fa-solid fa-power-off"></i>
        </button>

        <div class="title-container">
            <h1 class="main-title">PCL SOAT</h1>
            <div class="tagline">App desarrollada para</div>
            <a href="#" class="brand-link">SISTROVIAL.LEGAL</a>
            <a href="https://www.sistrovial.legal" style="font-size:0.75rem; color:#aaa; text-decoration:none;">www.sistrovial.legal</a>
        </div>

        <div class="input-group">
            <i class="fa-regular fa-calendar input-icon"></i>
            <select id="yearSelect" class="input-field" onchange="calcular()">
                <option value="2026">AÑO GRAVABLE 2026</option>
                <option value="2025">AÑO GRAVABLE 2025</option>
                <option value="2024">AÑO GRAVABLE 2024</option>
                <option value="2023">AÑO GRAVABLE 2023</option>
            </select>
            <i class="fa-solid fa-chevron-down select-arrow"></i>
        </div>

        <button class="btn-action" onclick="document.getElementById('tableModal').style.display='flex'">
            <i class="fa-solid fa-table"></i> Ver Tabla de Valores Certificados
        </button>

        <div class="input-group">
            <i class="fa-solid fa-money-bill-wave input-icon"></i>
            <input type="tel" id="salaryInput" class="input-field" placeholder="11.111.111" oninput="formatoMoneda(this)">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-percent input-icon"></i>
            <input type="number" id="pclInput" class="input-field" placeholder="10" step="0.1" oninput="calcular()">
        </div>

        <div class="result-box">
            <div class="result-label">INDEMNIZACIÓN ESTIMADA</div>
            <div class="result-value" id="totalResult">± $ 0</div>
            <div class="result-base" id="infoText">Base 2026: SMLMV $1.750.905</div>
        </div>

        <div style="margin-top:30px; font-size:0.7rem; opacity:0.5;">
            &copy; 2026 Forensics Crash S.A.S.<br>Todos los derechos reservados.
        </div>
    </div>

    <div id="tableModal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--highlight); margin-bottom:15px; text-align:center;">HISTÓRICO OFICIAL</h3>
            <table class="tariff-table">
                <thead><tr><th>Año</th><th>SMLMV</th><th>UVT</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
            <button class="btn-primary" style="margin-top:20px;" onclick="document.getElementById('tableModal').style.display='none'">CERRAR</button>
        </div>
    </div>

    <script>
        // --- BASE DE DATOS (CERTIFICADA) ---
        const DATA = {
            '2026': { smlmv: 1750905, uvt: 52374 },
            '2025': { smlmv: 1423500, uvt: 49799 },
            '2024': { smlmv: 1300000, uvt: 47065 },
            '2023': { smlmv: 1160000, uvt: 42412 }
        };

        // --- INICIO ---
        window.onload = function() {
            // Llenar tabla
            const tbody = document.getElementById('tableBody');
            Object.keys(DATA).sort().reverse().forEach(year => {
                tbody.innerHTML += `<tr>
                    <td style="color:#fff; font-weight:bold;">${year}</td>
                    <td>$${DATA[year].smlmv.toLocaleString()}</td>
                    <td>$${DATA[year].uvt.toLocaleString()}</td>
                </tr>`;
            });

            // Verificar Login Guardado
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                const savedUser = localStorage.getItem('valora_user');
                
                if (savedUser) {
                    const user = JSON.parse(savedUser);
                    // Opcional: Re-verificar contra la base de datos aquí si se quiere seguridad extra
                    if(user.estado === 'activo') {
                        document.getElementById('mainAppContainer').classList.add('visible');
                    } else {
                        cerrarSesion(); // Si estaba guardado pero ya no es válido
                    }
                } else {
                    document.getElementById('loginScreen').style.display = 'flex';
                }
            }, 1500);
        };

        // --- CONEXIÓN EXCEL (TU LÓGICA DE NEGOCIO) ---
        async function verificarLicencia() {
            const codigo = document.getElementById('licenseCode').value.trim();
            const btn = document.querySelector('.btn-primary');
            const msg = document.getElementById('msgError');

            if (!codigo) return;
            
            btn.innerText = "VERIFICANDO...";
            msg.style.display = 'none';

            try {
                // TU JSON EN GITHUB
                const res = await fetch('https://PrismaLab-arm64.github.io/CALCULADORA-PCL-SOAT/licencia_valora.json?nocache=' + Date.now());
                const data = await res.json();

                if (data[codigo]) {
                    const cliente = data[codigo];
                    
                    if (cliente.estado === 'activo') {
                        // Acceso Concedido
                        localStorage.setItem('valora_user', JSON.stringify(cliente));
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('mainAppContainer').classList.add('visible');
                    } else {
                        // Acceso Denegado (Muestra el mensaje de tu Excel, columna E)
                        msg.innerText = cliente.mensaje || "Licencia Suspendida o Vencida";
                        msg.style.display = 'block';
                    }
                } else {
                    msg.innerText = "❌ Código de licencia no encontrado";
                    msg.style.display = 'block';
                }
            } catch (e) {
                msg.innerText = "⚠️ Error de conexión. Verifique internet.";
                msg.style.display = 'block';
            } finally {
                btn.innerText = "INGRESAR";
            }
        }

        function cerrarSesion() {
            localStorage.removeItem('valora_user');
            location.reload();
        }

        // --- CÁLCULO ---
        function formatoMoneda(input) {
            let val = input.value.replace(/\D/g, '');
            if(val === '') { input.value = ''; calcular(); return; }
            input.value = parseInt(val).toLocaleString('es-CO');
            calcular();
        }

        function calcular() {
            const year = document.getElementById('yearSelect').value;
            const salario = parseFloat(document.getElementById('salaryInput').value.replace(/\./g, '')) || 0;
            const pcl = parseFloat(document.getElementById('pclInput').value) || 0;
            const baseData = DATA[year];

            // FÓRMULA DECRETO 780 (Simplificada visualmente como pediste, pero lógica sólida)
            // Nota: Aquí mantengo la lógica "simple" visualmente (Salario * %) 
            // porque en tu foto mostraste eso. Si quieres la lógica de DÍAS (14-180), avísame.
            // Por ahora, para que coincida con tu foto (11.111... * 10% = 1.111...):
            
            let resultado = 0;
            if (salario > 0 && pcl > 0) {
                resultado = salario * (pcl / 100);
            }

            // EL SIGNO ± QUE PEDISTE
            document.getElementById('totalResult').innerText = "± $ " + Math.round(resultado).toLocaleString('es-CO');
            
            if(baseData) {
                document.getElementById('infoText').innerText = `Base ${year}: SMLMV $${baseData.smlmv.toLocaleString()}`;
            }
        }
    </script>
</body>
</html>
