<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Licencias PCL-SOAT</title>
  <style>
    :root {
      --bg: #0b1220;
      --card-bg: #161f32;
      --primary: #3b82f6;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #334155;
      --gold: #fbbf24;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 550px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 { margin: 0 0 10px 0; font-size: 1.4rem; text-align: center; color: var(--primary); letter-spacing: 0.5px; }
    
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }
    
    .input-group { margin-bottom: 24px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--muted); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; }
    
    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f172a;
      color: white;
      font-size: 1.1rem;
      outline: none;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }

    /* Plan Selection Grid */
    .plans-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .plan-option {
      cursor: pointer;
      position: relative;
    }
    .plan-option input { opacity: 0; position: absolute; }
    .plan-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px 10px;
      background: #0f172a;
      border: 2px solid var(--border);
      border-radius: 12px;
      transition: all 0.2s;
      text-align: center;
      height: 100%;
    }
    .plan-card:hover { border-color: #475569; transform: translateY(-2px); }
    
    .plan-option input:checked + .plan-card {
      border-color: var(--primary);
      background: rgba(59, 130, 246, 0.1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }
    /* Gold Specific Styles */
    .plan-option input[value="gold"]:checked + .plan-card {
      border-color: var(--gold);
      background: rgba(251, 191, 36, 0.1);
    }

    .plan-name { font-weight: bold; margin-bottom: 4px; font-size: 1rem; }
    .plan-duration { font-size: 0.8rem; color: var(--muted); }
    .gold-text { color: var(--gold); }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
      box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
    }
    .btn:hover { opacity: 0.95; transform: translateY(-1px); }
    .btn:active { transform: translateY(1px); }

    /* Result Area */
    .result-area {
      display: none;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      animation: fadeIn 0.3s ease-in-out;
    }
    .result-area.active { display: block; }
    
    .token-box {
      background: #0f172a;
      padding: 16px;
      border-radius: 10px;
      border: 1px dashed var(--border);
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      color: #a5b4fc;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    .token-box:hover {
      background: #1e293b;
      border-color: var(--primary);
    }
    .token-box::after {
      content: 'COPIAR';
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 0.6rem;
      background: var(--primary);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      opacity: 0.5;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 8px;
      background: #10b981;
      color: white;
      font-weight: 500;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      display: none;
      animation: slideUp 0.3s ease-out;
      z-index: 100;
    }
    .toast.error { background: #ef4444; }

    @keyframes fadeIn { from { opacity: 0; margin-top: 10px; } to { opacity: 1; margin-top: 24px; } }
    @keyframes slideUp { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

    details { margin-top: 15px; color: var(--muted); font-size: 0.8rem; cursor: pointer; }
    summary { outline: none; }
  </style>
</head>
<body>

  <div class="toast" id="toast">Notificación</div>

  <div class="container">
    <div class="card">
      <h1>GENERADOR DE LICENCIAS</h1>

      <div class="input-group">
        <label>Nombre del Asesor / Titular</label>
        <input type="text" id="user" placeholder="Ej: Dra. Claudia López" autocomplete="off">
      </div>

      <div class="input-group">
        <label>Seleccionar Plan</label>
        <div class="plans-grid">
          <!-- DEMO -->
          <label class="plan-option">
            <input type="radio" name="plan" value="demo" checked>
            <div class="plan-card">
              <span class="plan-name">DEMO</span>
              <span class="plan-duration">30 Días</span>
            </div>
          </label>
          
          <!-- PRO -->
          <label class="plan-option">
            <input type="radio" name="plan" value="pro">
            <div class="plan-card">
              <span class="plan-name">PRO</span>
              <span class="plan-duration">6 Meses</span>
            </div>
          </label>

          <!-- PREMIUM -->
          <label class="plan-option">
            <input type="radio" name="plan" value="premium">
            <div class="plan-card">
              <span class="plan-name">PREMIUM</span>
              <span class="plan-duration">12 Meses</span>
            </div>
          </label>

          <!-- GOLD -->
          <label class="plan-option">
            <input type="radio" name="plan" value="gold">
            <div class="plan-card" style="border-color: rgba(251, 191, 36, 0.5);">
              <span class="plan-name gold-text">GOLD</span>
              <span class="plan-duration" style="color:#fcd34d">24 Meses</span>
            </div>
          </label>
        </div>
      </div>

      <button id="btnGenerate" class="btn">GENERAR TOKEN</button>

      <div id="resultArea" class="result-area">
        <label>Token Generado (Click para copiar)</label>
        <div class="token-box" id="tokenOutput"></div>
        
        <details>
          <summary>Ver Payload (Detalles Técnicos)</summary>
          <pre id="payloadOutput" style="margin-top:10px; background:#0b1220; padding:10px; border-radius:8px; overflow-x:auto;"></pre>
        </details>
      </div>
    </div>
  </div>

  <script>
    // ================== CONFIG ==================
    const SECRET = "Sk1nn3r%%2025"; 

    // ================== LOGIC ==================
    const $ = id => document.getElementById(id);
    
    // Base64Url Utils
    const b64uEncode = (bytes) => {
      let bin = "";
      const arr = new Uint8Array(bytes);
      for(let i=0; i<arr.length; i++) bin += String.fromCharCode(arr[i]);
      return btoa(bin).replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,"");
    };
    
    const textToBytes = (s) => new TextEncoder().encode(s);
    
    // Date Utils
    const todayISO = () => new Date().toISOString().split('T')[0];
    const addDays = (d) => {
        const date = new Date();
        date.setDate(date.getDate() + d);
        return date.toISOString().split('T')[0];
    };

    // Plans Configuration
    const getPlanDays = (p) => {
        switch(p) {
            case 'demo': return 30;
            case 'pro': return 180;
            case 'premium': return 365;
            case 'gold': return 730; // 24 Meses
            default: return 30;
        }
    };

    // Crypto Logic
    async function signToken(payloadStr) {
        const key = await crypto.subtle.importKey(
            "raw", textToBytes(SECRET), 
            { name: "HMAC", hash: "SHA-256" }, 
            false, ["sign"]
        );
        const sig = await crypto.subtle.sign("HMAC", key, textToBytes(payloadStr));
        return b64uEncode(sig);
    }

    // UI Helpers
    const showToast = (msg, isError = false) => {
        const t = $('toast');
        t.innerText = msg;
        t.className = isError ? 'toast error' : 'toast';
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    };

    // Main Action
    $('btnGenerate').addEventListener('click', async () => {
        const user = $('user').value.trim();
        if(!user) {
            showToast("Por favor, ingresa el nombre del asesor.", true);
            $('user').focus();
            return;
        }

        const planInput = document.querySelector('input[name="plan"]:checked');
        const plan = planInput ? planInput.value : 'demo';
        const days = getPlanDays(plan);
        const exp = addDays(days);
        
        // Random License ID
        const rand = window.crypto.getRandomValues(new Uint8Array(4));
        const lic_id = "LIC-" + b64uEncode(rand);

        // Core Payload
        const payload = {
            lic_id,
            user,
            plan,
            exp,
            features: { whatsapp: true, dictamen: true },
            issued_at: todayISO()
        };

        try {
            const payloadJson = JSON.stringify(payload);
            const payloadB64 = b64uEncode(textToBytes(payloadJson));
            const sig = await signToken(payloadB64);
            const token = `${payloadB64}.${sig}`;
            
            // Render Result
            $('resultArea').classList.add('active');
            $('tokenOutput').innerText = token;
            $('payloadOutput').innerText = JSON.stringify(payload, null, 2);
            
            showToast("¡Licencia generada con éxito!");
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            
        } catch(e) {
            showToast("Error critico: " + e.message, true);
        }
    });

    // Copy Action
    $('tokenOutput').addEventListener('click', () => {
        const text = $('tokenOutput').innerText;
        if(!text) return;
        navigator.clipboard.writeText(text).then(() => showToast("Copiado al portapapeles"));
    });
  </script>
</body>
</html>
